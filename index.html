<!DOCTYPE html>
<html>
  <head>
	<script id="vertex-shader" type="x-shader/x-vertex">
		varying vec4 color;
		attribute vec4 vPosition;
		attribute vec4 col;
		uniform mat4 matrix;
		void main(){
			gl_Position = matrix * vPosition; //Pos -1 <-> +1
			color = col; //Color 0 <-> +1
		}
	</script>
	<script id="fragment-shader" type="x-shader/x-fragment">
	  precision mediump float;
	  varying vec4 color;
	  void main(){
	    gl_FragColor = color;
	  }
	</script>
